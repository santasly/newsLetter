

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Success</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="success">
    <img src="assets/images/icon-success.svg" alt="">
    <h1>Thanks for <br>subscribing</h1>
    <p>  A confirmation email has been sent to 
      <p id="Em_output"></p>
      Please open it and click the button inside to confirm your subscription.
    </p>
    <button id="btn" onclick="dismissMessage()">Dismiss Message</button>
  </div>
  <script >
    const email_input=document.getElementById('input');


    function dismissMessage() {
      const emailVar=document.getElementById('Em_output');
      emailVar.innerText =email_input.value; 
      console.log("this email output",emailVar);
      window.location.href = 'index.html';

      
    }

  </script>
</body>
</html>
